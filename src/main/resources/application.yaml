server:
  port: 8080
  servlet:
    context-path: /identity


spring:
  datasource:
    url: jdbc:mysql://localhost:33306/identity-service
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

springdoc:
  api-docs:
    path: /identity/api-docs
  swagger-ui:
    path: /identity/swagger-ui.html